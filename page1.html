<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEUI-Button 源码分析</title>
    <link rel="stylesheet" href="./common.css">

</head>

<body ontouchstart>

        <div class="page home">

        </div>
    </div>
